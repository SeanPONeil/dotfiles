<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- force fontconfig to treat the Tamzen fonts as monospaced, even
     though it detects multiple character widths -->
<fontconfig>
  <match target="scan">
        <test name="family">
                <string>Tamzen6x12r Nerd Font Complete</string>
        </test> 
        <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
        <test name="family">
                <string>Tamzen6x12b Nerd Font Complete</string>
        </test> 
        <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
        <test name="family">
                <string>Tamzen8x16r Nerd Font Complete</string>
        </test> 
        <edit name="spacing"><int>100</int></edit>
  </match>
  <match target="scan">
        <test name="family">
                <string>Tamzen8x16b Nerd Font Complete</string>
        </test> 
        <edit name="spacing"><int>100</int></edit>
  </match>
</fontconfig>
