#!/bin/bash

include ~/.cache/wal/colors-kitty.conf

font_family                   Tamzen
font_size                     16.0

background_opacity            0.9

cursor_shape                  block
cursor_blink_interval         0.5
cursor_stop_blinking_after    15.0
cursor_text_color             background

scrollback_lines              2000
scrollback_pager              less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 1024

wheel_scroll_multiplier       5.0

click_interval                0.5

select_by_word_characters     :@-./_~?&=%+#

mouse_hide_wait               3.0

remember_window_size          no
initial_window_width          640
initial_window_height         400

visual_bell_duration          0.0
enable_audio_bell             no

open_url_modifiers            ctrl+shift

window_border_width           0
window_margin_width           5

# Symbol mapping (special font for specified unicode code points). Map the
# specified unicode codepoints to a particular font. Useful if you need special25
# rendering for some symbols, such as for Powerline. Avoids the need for
# patched fonts. Each unicode code point is specified in the form U+<code point
# in hexadecimal>. You can specify multiple code points, separated by commas
# and ranges separated by hyphens. symbol_map itself can be specified multiple times.
# Syntax is:
#
# symbol_map codepoints Font Family Name
#
# For example:
#
# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols

# ymbol_map U+e000-U+e00d                                          3270Medium Nerd Font Medium      # pomicons
# ymbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3                            3270Medium Nerd Font Medium      # powerline
# ymbol_map U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4              3270Medium Nerd Font Medium      # powerline extra
# ymbol_map U+e5fa-U+e62b                                          3270Medium Nerd Font Medium      # symbols original
# ymbol_map U+e700-U+e7c5                                          3270Medium Nerd Font Medium      # devicons
# ymbol_map U+f000-U+f2e0                                          3270Medium Nerd Font Medium      # font awesome
# ymbol_map U+e200-U+e2a9                                          3270Medium Nerd Font Medium      # font awesome extension
# ymbol_map U+f400-U+f4a8,U+2665,U+26A1,U+f27c                     3270Medium Nerd Font Medium      # octicons
# ymbol_map U+23fb-U+23fe,U+2b58                                   3270Medium Nerd Font Medium      # font power symbols
# ymbol_map U+f300-U+f313                                          3270Medium Nerd Font Medium      # font linux
# ymbol_map U+f500-U+fd46                                          3270Medium Nerd Font Medium      # material design icons
# ymbol_map U+e300-U+e3eb                                          3270Medium Nerd Font Medium      # weather icons


symbol_map U+e000-U+e00d                                          3270Medium Nerd Font Medium
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3                            3270Medium Nerd Font Medium      
symbol_map U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4              3270Medium Nerd Font Medium      
symbol_map U+e5fa-U+e62b                                          3270Medium Nerd Font Medium      
symbol_map U+e700-U+e7c5                                          3270Medium Nerd Font Medium      
symbol_map U+f000-U+f2e0                                          3270Medium Nerd Font Medium      
symbol_map U+e200-U+e2a9                                          3270Medium Nerd Font Medium
symbol_map U+f400-U+f4a8,U+2665,U+26A1,U+f27c                     3270Medium Nerd Font Medium      
symbol_map U+23fb-U+23fe,U+2b58                                   3270Medium Nerd Font Medium      
symbol_map U+f300-U+f313                                          3270Medium Nerd Font Medium      
symbol_map U+f500-U+fd46                                          3270Medium Nerd Font Medium      
symbol_map U+e300-U+e3eb                                          3270Medium Nerd Font Medium

hide_window_decorations       yes

macos_option_as_alt           yes
macos_custom_beam_cursor      yes
macos_thicken_font            0.25
macos_traditional_fullscreen  yes

allow_remote_control          yes

