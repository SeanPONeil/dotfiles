import:
  - ~/.config/alacritty/current_theme.yml
  - ~/.config/alacritty/decorations.yml

cursor:
  style: Block

draw_bold_text_with_bright_colors: true

ipc_socket: true

font:
  size: 14
  normal:
    family: Tamzen Nerd Font
    style: Regular
  builtin_box_drawing: true

window:
  dynamic_padding: true
  opacity: 1
  padding:
    x: 4
    y: 4
  startup_mode: Windowed

scrolling:
  history: 100000
  multiplier: 3

working_directory: ~

alt_sends_esc: false

