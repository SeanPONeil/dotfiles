import:
  - ~/.config/alacritty/current_theme.yml
  - ~/.config/alacritty/font.yml
  - ~/.config/alacritty/decorations.yml

cursor:
  style: Block

draw_bold_text_with_bright_colors: true

ipc_socket: true

window:
  dynamic_padding: true
  opacity: 0.9
  padding:
    x: 4
    y: 4
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

working_directory: ~

alt_sends_esc: false

