
import:
  - ~/.cache/wal/colors-alacritty.yml

cursor:
  style: Block

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

font:
  normal:
    family: Tamzen Nerd Font
  size: 16.0

window:
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  dynamic_title: true
  gtk_theme_variant: dark
  padding:
    x: 5
    y: 1

scrolling:
  history: 30000
  multiplier: 5
